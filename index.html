<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
